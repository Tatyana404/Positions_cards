<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Positions cards</title>
  </head>
  <body>
    <div class="cards-wrapper">
      <article class="card">
          <div class="content-wrapper">
            <h1>Weekly Sales</h1>
            <img
              class="card-icon"
              src="./assets/icons/chart-line.svg"
              alt="chart-line"
            />
          </div>
          <p class="content">$ 15,0000</p>
        <p class="statistics">Increased by 60%</p>
      </article>
      <article class="card">
        <div class="content-wrapper">
          <h1>Weekly Orders</h1>
          <img
            class="card-icon"
            src="./assets/icons/bookmark-outline.svg"
            alt="bookmark"
          />
        </div>
        <p class="content">45,6334</p>
        <p class="statistics">Decreased by 10%</p>
      </article>
      <article class="card">
        <div class="content-wrapper">
          <h1>Visitors Online</h1>
          <img
            class="card-icon"
            src="./assets/icons/diamond.svg"
            alt="diamond"
          />
        </div>
        <p class="content">95,5741</p>
        <p class="statistics">Increased by 5%</p>
      </article>
    </div>
  </body>
</html>
